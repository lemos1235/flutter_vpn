name: flutter_vpn
description: Plugin for developers to access VPN service in their flutter app.
version: 1.0.0
homepage: https://github.com/lemos1235/flutter_vpn

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: club.lemos.flutter_vpn
        pluginClass: FlutterVpnPlugin
      windows:
        pluginClass: FlutterVpnPluginCApi
